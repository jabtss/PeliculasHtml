<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Spa</title>
    <base href="/">




    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">



</head>

<body>
    <div class="alert alert-danger" role="alert" id="alert">
        los campos no pueden estar vacios
    </div>
    <div class="alert alert-success" role="alert" id="succes">
        LOGIN COMPLETO
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            
                <form>
                    <div class="form-group">
                        <label for="user">Email address</label>
                        <input type="email" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <button type="button" class="btn btn-primary" id="login">Login</button>
                    </div>

                </form>            
            </div>
        </div>
    </div>
    <script>

        var camposVacios = false;
        var loginBuutton = document.querySelector("#login");
        document.getElementById('alert').style.display = 'none';
        document.getElementById('succes').style.display = 'none';

        loginBuutton.onclick = function () {

            document.getElementById('alert').style.display = 'none';
            document.getElementById('succes').style.display = 'none';

            let user = document.getElementById('user').value;
            let pass = document.getElementById('password').value;

            if (!user || !pass) {
                camposVacios = true;
                document.getElementById('alert').style.display = 'block';
            } else {
                document.getElementById('alert').style.display = 'none';
                document.getElementById('succes').style.display = 'block';
                sessionStorage.setItem('user', user);
                sessionStorage.setItem('pass', pass);
            }
        }

    </script>


</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>



</html>
